    <main>
      <div class="reports-header">
        <h1>NCR Reports</h1>
        <button class="create-button">+ Create</button>
      </div>

      <div class="reports-container">
        <div class="report-item header">
          <span class="report-name">Report Name</span>
          <span class="report-status">Status</span>
          <span class="report-actions">Actions</span>
        </div>

        <div class="report-item">
          <span class="report-name">September NCR Report (Official)</span>
          <span class="report-status official">Official</span>
          <span class="report-actions">
            <button class="action-button edit-button">Edit</button>
            <button class="action-button preview-button">Preview</button>
            <button class="action-button details-button">Details</button>
          </span>
        </div>

        <div class="report-item">
          <span class="report-name">September NCR Report (Draft)</span>
          <span class="report-status draft">Draft</span>
          <span class="report-actions">
            <button class="action-button edit-button">Edit</button>
            <button class="action-button details-button">Details</button>
          </span>
        </div>
      </div>
